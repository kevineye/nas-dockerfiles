<Directory /var/www/html>
    AllowOverride All
</Directory>

ScriptAlias /config /app/rule-tool.pl
<Location /config>
    Require all granted
</Location>

# make-shift ProxyPassReverseMatch
Header edit Location            ^https?://[0-9.]+(:\d+)?/ /
Header edit Content-Location    ^https?://[0-9.]+(:\d+)?/ /
Header edit URL                 ^https?://[0-9.]+(:\d+)?/ /
